{% extends "base.html" %}

{% block content %}
	{% if msg %}
      <div id="errormsg">
	  {% for err in msg %}

	  {% endfor %}
	  </div>
    {% endif %}
	<form action="/userinfo" method="POST">
		<label for="User">User ID:</label>
		<input type="number" id="User" name="User" min="1">
		
		<input type="submit" value="Search"/>
	</form>
	
{% endblock %}
